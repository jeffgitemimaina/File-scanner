<div class="login-container">
    <div class="login-wrap">

        <div class="login-html">
<!--            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>-->
            <input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <!-- Signing Up -->
                <form action="#" method="get" >
                    <div class="sign-up-htm" id="signup">
                        &nbsp; &nbsp; <span id="registernmsg" style="color:#8fdfff"></span>
                        &nbsp; &nbsp; <span id="email_msg" style="color:#fc4b4b;"></span>
                        <div class="group">
                            <label  class="label">First name</label>
                            <input id="fname" type="text" class="input">
                        </div>
                        <div class="group">
                            <label  class="label">Last name</label>
                            <input id="lname" type="text" class="input ">
                        </div>
                        <div class="group">
                            <label  class="label">Password</label>
                            <input id="pass1" type="password" class="input " data-type="password" required>
                            <span id = "message" style="color:#f35a5a"> </span>
                        </div>
                        <div class="group">
                            <label class="label">Repeat Password</label>
                            <input id="pass2" type="password" class="input " data-type="password" required>

                        </div>
                        <div class="group">
                            <label class="label">Email Address</label>
                            <input id="email" type="email" class="input" required>

                        </div>
                        <div class="group">

                            <button type="submit" value="submit" onclick="Register()" class="button"> Sign Up </button>
                            </br>
                            <button type = "reset" value = "Reset" class="button btn-group-sm btn-sm" >Reset</button>
                            <br/>
                            <div class="foot-lnk">
                                <a th:href="@{signing}"><label>Already Member?</label></a>
                            </div>
                        </div>
                        <br/>
                    </div>
                </form>
            </div>
        </div>
    </div>
