<div class="container" >
    <div class="row">
        <div class="col-lg-11  mt-5 mb-5">
            <table id="table_id" class="table table-bordered table-responsive" style="width: 100%">

                <thead>
                    <tr>
                        <th >File name</th>
                        <th >Task id</th>
                        <th >Status</th>
                        <th >Clamav Result</th>
                        <th >Static Results</th>
                        <th >Unpack Result</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(Files)}"><td>No Previous Scanned File Found</tr>
                        <tr th:each="file: ${Files}">
                        <td th:text="${file.filename}" />
                        <td th:text="${file.taskid}" />
                        <td th:text="${file.query_status}" />
                        <td th:text="${(file.clamav_results)}">
                        <td th:text="${(file.static_results)}">
                        <td th:text="${(file.unpack_results)}">
                    </tr>
                    </tbody>
            </table>
        </div>
    </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#table_id').DataTable({
            "processing": true,
            "dom": "tp",
            "ordering": false,
            "pagingType": "simple",
            "lengthMenu": [ 1 ]
        });
    });
</script>
